<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellar AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: { 850: '#1f2937', 900: '#111827', 950: '#030712' },
              stellar: { light: '#a78bfa', DEFAULT: '#8b5cf6', dark: '#7c3aed' }
            },
            animation: { 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
    <!-- Babel for in-browser compilation on GitHub Pages -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Import Map for Modules -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
    <script>
      // Fail-safe redirect to backup.html if app fails to mount in 3 seconds
      setTimeout(() => {
        const root = document.getElementById('root');
        if (!root || root.innerHTML.trim() === "") {
          console.warn("App failed to mount, suggesting backup...");
          if(confirm("It seems the application is taking too long to load or has crashed. Would you like to switch to the Backup Version?")) {
            window.location.href = 'backup.html';
          }
        }
      }, 5000);
      
      window.onerror = function() {
         const root = document.getElementById('root');
         if (!root || root.innerHTML.trim() === "") {
             document.body.innerHTML = '<div style="color:white; text-align:center; padding-top: 50px;"><h1>Stellar AI Failed to Load</h1><p>Critical Error detected.</p><br/><a href="backup.html" style="color: #a78bfa; font-size: 20px; text-decoration: underline;">Click here to go to Backup Version</a></div>';
         }
      }
    </script>
  </head>
  <body class="overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
